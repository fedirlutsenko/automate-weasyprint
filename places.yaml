attractions:
    -
        name: Karkonoskie Tajemnice
        distance: 60m
        time: 1min
        address: Karpacz, ul. Mickiewicza 1A
        description: Podziemna multimedialna ekspozycja przedstawiająca legendarny i historyczny świat Karkonoszy oraz ich władcy Ducha Gór.
        pricing: 
            - bilet ulgowy 17 zł
            - bilet normalny 21 zł
    -
        name: Prywatne Muzeum Konsol Gier Video
        distance: 180 m
        time: 3min
        address: Karpacz, ul. Mickiewicza 11
        description: Muzeum Gier Video prezentuje ponad 47 lat histori sprzętu i gier oraz 15 stanowisk na których zagrasz w retro gry.
        pricing: 
            - muzeum gier 16 zł 
            - muzeum Lego 18 zł
            - dwa muzea 28 zł
    -
        name: Zapora na Łomnicy
        distance: 650m
        time: 10min
        address: Karpacz, dojście od ul. Konstytucji 3 Maja Głównym Szlakiem Sudeckim
    -
        name: Miejskie Muzeum Zabawek
        distance: 1.3km
        time: 15min
        address: Karpacz, ul. Kolejowa 3
        description: Muzeum ukazuje przekrój zabawkarstwa obejmujący około 300 lat, od figurek szopkowych, poprzez porcelanowe lalki, aż po zabawki z XX w. Wszystkie zabawki pochodzą z kolekcji Henryka Tomaszewskiego - założyciela Teatru Pantomimy Wrocławskiej.
    -    
        name: Kościół Wang
        distance: 3km
        time: 50min
        address: Karpacz Górny, ul. Na Śnieżkę 8
        description: Norweski kościół z XII w. zbudowany z drewna sosnowego, zakupiony w 1841 przez króla Prus i sprowadzony w częściach do Karpacza, odbudowany w latach 1824 - 1844.
    -    
        name: Aquapark w Hotelu Gołębiewskim
        distance: 2.5km
        time: 40min
        address: Karpacz, ul. Karkonoska 14
    -
        name: Anomalia grawitacyjna
        distance: 2.3km
        time: 40min
        address: Karpacz, ul. Strażacka
        description: Miejsce, gdzie samochody samodzielnie toczą się pod górkę...
    -
        name: Western City
        distance: 2.6km
        time: 45min
        address: Ściegny, ul. Nad Łomnicą 1a
        description: Park rozryki osadzony w klimacie westernowym z m.in. saloonem, biurem szeryfa czy sklepem kolonialnym.
