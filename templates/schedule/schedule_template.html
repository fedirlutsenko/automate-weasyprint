<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="schedule.css" rel="stylesheet">
    <title>Schedule</title>
    <meta name="description" content="Schedule">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>

    <div class="plan">
      {% for d in days %}
      <div class="event_day">
        <div class="day_name">
          {{ d.name }}
        </div>
        <table class="event_table">
          <tbody>
            {% for e in d.events %}
            <tr class="event {{e.sponsor_highlight}}">
              <td class="hour">
                {{ e.startTime }} {{ e.endTime }}
              </td>
              <td class="lecturer_and_title">
                <p>{{ e.title }}</p>
                {% if e.lecturer %}
                  <p class="lecturer"> {{ e.lecturer }}
                  {% if e.coauthor %}
                    i {{ e.coauthor }}
                  {% endif %}
                  {% if e.sponsored %}
                  z firmy <b> {{ e.organization }} </b>
                  {% endif %}
                  </p>
                {% endif %}
                </em>
              </td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
      </div>
      {% endfor %}
    </div>

  </body>
</html>
