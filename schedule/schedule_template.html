<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="../schedule/schedule.css" rel="stylesheet">
    <title>Board ticket</title>
    <meta name="description" content="Board ticket">
  </head>

  <body>

    <div class="plan">
      {% for d in days %}
      <div class="event_day">
        <div class="day_name">
          {{ d.name }}
        </div>
        <div class="event_table">
        {% for e in d.events %}
          <div class="event">
            <div class="hour">
              {{ e.startTime }}
            </div>
            <div class="lecturer_and_title">
              {{ e.title }}
            </div>
          </div>
        {% endfor %}
        </div>
      </div>
      {% endfor %}
    </div>

  </body>
</html>
